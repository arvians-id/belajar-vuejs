<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue Js</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <div class="p-5">
            <p>{{ firstData }}</p>
            <hr>
            <form @submit.prevent="addBarang" class="pb-3">
                <div class="row pb-3">
                    <div class="col-4">
                        <input type="text" placeholder="Nama Barang" v-model="barang.nama" class="form-control" required>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-4">
                        <input type="number" placeholder="Harga Barang" v-model="barang.harga" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Barang</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody v-if="barang.length > 0">
                    <tr v-for="(brg,i) in barang" :key="brg.id">
                        <td>{{ brg.nama }}</td>
                        <td>
                            <button @click="showBarang(brg.id)" class="btn btn-primary btn-sm">Detail</button> 
                            <button @click="deleteBarang(i)" class="btn btn-danger btn-sm">Delete</button>
                            |
                            <button @click="addToCart(brg.id)" class="btn btn-secondary btn-sm">+</button>
                            <button @click="removeFromCart(brg.id)" class="btn btn-secondary btn-sm">-</button>
                        </td>
                    </tr>
                </tbody>
                <tbody v-else>
                    <tr>
                        <td colspan="2">No Data Found</td>
                    </tr>
                </tbody>
            </table>
            <div class="card" v-show="showData">
                <div class="card-body">
                  Nama Barang: {{ data.nama }} - Harga : ${{ data.harga }} 
                  <button class="btn btn-link btn-sm d-block" @click="showData = false">Close</button>
                </div>
            </div>

            <h3>Keranjang Anda</h3>
            <ul>
                <li v-for="cart in carts" :key="cart.id">
                    {{ cart.nama }} - {{ cart.harga }} - Total {{ totalItem }}
                </li>
            </ul>
            <p>Total Harga ${{ totalHarga }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    firstData: 'Widdy Arfiansyah | Basic Vue JS',
                    barang: [],
                    showData: false,
                    data: [],
                    totalHarga: 0,
                    carts: [],
                    totalItem: 0
                };
            },
            methods:{
                showBarang(id){
                    this.showData = true;
                    this.data = this.barang.filter(item => item.id == id)[0];
                },
                addBarang(){
                    let data = {
                        id: this.barang.length + 1,
                        nama: this.barang.nama,
                        harga: this.barang.harga,
                    };
                    this.barang.push(data);
                },
                deleteBarang(index){
                    this.barang.splice(index,1);
                },
                addToCart(id){
                    let barang = this.barang.filter(item => item.id == id)[0];
                    this.totalHarga += parseInt(barang.harga);

                    let cart = {
                        id: this.carts.length + 1,
                        id_barang: barang.id,
                        nama: barang.nama,
                        harga: barang.harga,
                    };
                    this.carts.push(cart);

                    this.totalItem = this.carts.filter(item => item.id_barang == barang.id).length
                },
                removeFromCart(id){
                    let barang = this.barang.filter(item => item.id == id)[0];
                    if(this.totalHarga > 0)
                        this.totalHarga -= parseInt(barang.harga);
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Basic Vue Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div id="app" class="p-3 col-12 col-md-8">
        <div class="card">
            <div class="card-body">
                <header-component>
                    <p class="mb-3 mt-3 text-info">Belajar Javascript Vue JS - Basic Vue JS</p>
                </header-component>
        
                    <router-view 
                        :barang="barang" 
                        v-on:add-barang="addBarang" 
                        v-on:delete-barang="deleteBarang" 
                        v-on:add-to-cart="addToCart" 
                        v-on:remove-from-cart="removeFromCart" 
                        :total="totalHarga" 
                        :carts="carts" 
                        :item="totalItem" 
                        :loading="loading" 
                        :errors="errors"
                    />
        
                <hr>
        
                <footer-component />
            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/vue-router.js"></script>
    <script src="router/index.js"></script>
    <script src="components/index.js"></script>
    <script src="main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
